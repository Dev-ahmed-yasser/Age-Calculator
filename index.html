<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="font.css" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
      <div class="wrapper">
        <div class="app">
          <div class="inputs">
            <div class="day">
              <span>DAY</span>
              <input
                type="text"
                placeholder="DD"
                id="birth-day"
                maxlength="2"
              />
            </div>
            <div class="month">
              <span>MONTH</span>
              <input
                type="text"
                placeholder="MM"
                id="birth-month"
                maxlength="2"
              />
            </div>
            <div class="year">
              <span>YEAR</span>
              <input type="text" placeholder="YYYY" id="birth-year" max="4" />
            </div>
          </div>
          <span id="error" style="color: red"></span>
          <!-- BUTTON TO START -->
          <div class="pos-rel btn-wrapper">
            <hr />
            <div class="btn">
              <img src="icon-arrow.svg" alt="" id="btn" />
            </div>
          </div>
          <!--// BUTTON TO START //-->
          <div class="outputs">
            <div class="years-container date">
              <div id="years">--</div>
              <p>years</p>
            </div>
            <div class="month-container date">
              <div id="months">--</div>
              <p>months</p>
            </div>
            <div class="days-container date">
              <div id="days">--</div>
              <p>days</p>
            </div>
          </div>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
